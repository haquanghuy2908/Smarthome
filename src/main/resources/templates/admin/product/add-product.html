<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<main>
		<div class="container tm-mt-big tm-mb-big">
			<div class="row">
				<div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
					<div class="tm-bg-primary-dark tm-block tm-block-h-auto">
						<div class="row">
							<div class="col-12">
								<h2 class="tm-block-title d-inline-block">Thêm sản phẩm</h2>
							</div>
						</div>
						<form th:action="@{|/admin/product-add|}" method="post"
							class="tm-edit-product-form" >
							<div class="row tm-edit-product-row">
								<div class="col-xl-6 col-lg-6 col-md-12">

									<div class="form-group mb-3">
										<label for="name">Tên sản phẩm </label> <input id="name"
											name="tenSP" type="text" class="form-control validate"
											required />
									</div>
									<div class="row">
										<div class="form-group mb-3 col-xs-12 col-sm-12">
											<label for="">Nhà cung cấp</label> <select
												class="custom-select tm-select-accounts" id="category">
												<option selected>abc</option>
											</select>
										</div>
									</div>

									<div class="form-group mb-3">
										<label for="description">Mô tả</label>
										<textarea class="form-control validate" rows="3" required></textarea>
									</div>
									<div class="form-group mb-3">
										<label for="category">Danh mục</label> <select
											class="custom-select tm-select-accounts" id="category">
											<option selected>Select category</option>
											<option value="1">New Arrival</option>
											<option value="2">Most Popular</option>
											<option value="3">Trending</option>
										</select>
									</div>
									<div class="row">
										<div class="form-group mb-3 col-xs-12 col-sm-6">
											<label for="expire_date">Ngày tạo</label> <input
												id="expire_date" name="expire_date" type="date"
												class="form-control validate" data-large-mode="true" />
										</div>
										<div class="form-group mb-3 col-xs-12 col-sm-6">
											<label for="expire_date">Ngày sửa </label> <input
												id="expire_date" name="expire_date" type="date"
												class="form-control validate" required />
										</div>
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
									<div class="tm-product-img-dummy mx-auto">
										<i class="fas fa-cloud-upload-alt tm-upload-icon"
											onclick="document.getElementById('fileInput').click();"></i>
									</div>
									<div class="custom-file mt-3 mb-3">
										<input id="fileInput" type="file" style="display: none;" /> <input
											type="button" class="btn btn-primary btn-block mx-auto"
											value="Chọn ảnh"
											onclick="document.getElementById('fileInput').click();" />
									</div>
									<div class="form-group mb-3">
										<label for="name">Giá </label> <input id="name" name="name"
											type="number" class="form-control validate" required />
									</div>
									<div class="row">
										<div class="form-group mb-3 col-xs-12 col-sm-6">
											<label for="">Số lượng </label> <input id=""
												name="expire_date" type="number"
												class="form-control validate" data-large-mode="true" />
										</div>
										<div class="form-group mb-3 col-xs-12 col-sm-6">
											<label for="stock">Trạng thái </label> <select
												class="custom-select tm-select-accounts" id="category">
												<option selected>Còn hàng</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col text-center ">
									<button type="submit" class="btn btn-primary m-1">Thêm
										mới</button>
									<button type="submit" class="btn btn-primary m-1">Cập
										nhật</button>
									<button type="submit" class="btn btn-primary m-1">Xóa</button>
									<button type="submit" class="btn btn-primary m-1">Làm
										mới</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<script src="js/jquery-3.3.1.min.js"></script>
		<!-- https://jquery.com/download/ -->
		<script src="jquery-ui-datepicker/jquery-ui.min.js"></script>
		<!-- https://jqueryui.com/download/ -->
		<script src="js/bootstrap.min.js"></script>
		<!-- https://getbootstrap.com/ -->
		<script>
			$(function() {
				$("#expire_date").datepicker();
			});
		</script>

	</main>
</body>
</html>
