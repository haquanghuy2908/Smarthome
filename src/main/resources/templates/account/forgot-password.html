<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quên mật khẩu !</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Icon -->
    <link rel="shortcut icon" href="/assets/images/logodigizone.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center forgot">
            <div class="col-sm-6">
                <div class="card card-forgot">
                    <div class="card-body text-white">
                        <h4 class="text-center">Quên mật khẩu</h4>
                        <hr class="my-2">
                        <form action="/forgot" method="post">
                            <div class="form-group">
                                <label>Tên người dùng*</label> <input name="username" class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label>Nhập email*</label> <input name="toEmail" class="form-control" type="email">
                            </div>
                            <div th:if="${error != null}">
                                <p style="color: #F8F988;">[[${error}]]</p>
                            </div>

                            <div th:if="${success != null}">
                                <p style="color: #F8F988;">[[${success}]]</p>
                            </div>
                            <hr class="my-2">
                            <div class="text-right">
                                <button class="btn btn-primary w-25">Gửi</button>
                                <a th:href="@{|/security/login/form|}" class="btn btn-secondary w-25">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
