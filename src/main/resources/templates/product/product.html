<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
<title>Digizone</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<main>
		<section id="pricing"
			class="padd-section text-center wow fadeInUp mt-5"
			style="visibility: visible; animation-name: fadeInUp;">
			<div class="container">
				<div class="row">
					<div class="container">
						<div class="row">
							<div class="col-6 d-flex justify-content-start">
								<h5 class="">
									<a href="">Trang chủ</a> <span>/ Đồ gia dụng</span>
								</h5>
							</div>

							<div class="col-6 d-flex justify-content-end">
								<form action="">
									<div class="form-group">
										<select name="" id="" class="form-control">
											<option value="">Theo tên A-Z</option>
											<option value="">Theo tên Z-A</option>
											<option value="">Theo giá tăng dần</option>
											<option value="">Theo giá giảm dần</option>
										</select>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div th:each="p: ${items}"
						class="col-md-4 col-6 col-sm-6 col-lg-3 pb-3">
						<div class="block-pricing border border-1 border-success"
							style="border-radius: 40px;">
							<div class="table">
								<div class="special-img position-relative overflow-hidden">
									<span
										class="btn btn-success rounded-pill float-right
                                        d-flex align-items-center justify-content-center">
										Sale </span>
									<a th:href="@{|/productDetail/${p.maSP}|}">
										<!--<img th:src="@{|/assets/images/${p.hinhAnh}|}" class="w-100">  -->	
										<img src="/assets/images/c66752476f22274d8fdd89594ae2a168.jpg" class="w-100">
									</a>

								</div>
								<ul class="list-unstyled">
									<li><b th:utext="${p.tenSP}"></b></li>
									<li><b>$[[${p.giaNhap}]]</b></li>
								</ul>
							</div>

							<div class="d-flex align-items-center justify-content-center">
								<button class="btn btn-success w-100"
									style="width: 100px; padding: 8px 24px; border-radius: 0 0 40px 40px;">
									Mua ngay</button>
							</div>
						</div>
					</div>



				</div>
			</div>
		</section>
	</main>
</body>

</html>
