<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
	<title>Digizone</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body ng-app="paginated-ctrl">
	<main>
		<section id="pricing" class="padd-section text-center wow fadeInUp mt-5"
			style="visibility: visible; animation-name: fadeInUp;">
			<div class="container">
				<div class="container-fluid">
					<div th:object="${items}">
						<h4 class="text-left ml-3">Danh sách sản phẩm</h4>
					</div>
					<div class="col">
						<div class="row g-2 ">
							<div class="col-md-3" th:each="p : ${items}" >
								<!--Duyệt qua các items-->
								<div class=" py-4" >
									<div class="block-pricing">
										<div class="table position-relative">
											<div class="special-img collection-img overflow-hidden">
												<a th:href="@{|/productDetail/${p.maSP}|}">
													<img th:src="@{|/assets/images/${p.hinhAnh}|}" width="200">
												</a>
												<span class="pb-auto position-absolute bg-danger text-white
                                                        d-flex align-items-center justify-content-center">Sale</span>
											</div>
											<ul class="list-unstyled">
												<li><a th:href="@{|/productDetail/${p.maSP}|}">[[${p.tenSP}]]</a></li>
												<!--Hiển thị nội dung sản phẩm-->
												<li><b style="color: #FF1E00;">[[${p.gia}]] ₫</b></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</section>
	</main>
</body>
<script>
	
</script>
</html>
