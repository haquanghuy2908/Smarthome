<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <title>Digizone</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <main>
        <div class="container">
            <div class="cart-page">
                <table>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                    </tr>

                    <tr>
                        <td>
                            <div class="cart-info">
                                <img src="/assets/images/c66752476f22274d8fdd89594ae2a168.jpg" 
                                    alt="" width="200px">
                                <div>
                                    <p>Đồ gia dụng</p>
                                    <small>Giá: $999</small>
                                    <a href="">Xóa</a>
                                </div>
                            </div>
                        </td>
                        <td>
                            <form action="">
                                <div class="form-group">
                                    <input type="number" value="1">
                                </div>
                            </form>
                        </td>
                        <td>$999</td>
                    </tr>
                </table>

                <div class="total-price">
                    <table>
                        <tr>
                            <td>Thành tiền</td>
                            <td>$999</td>
                        </tr>
                        <tr>
                            <td>Thuế VAT</td>
                            <td>$1</td>
                        </tr>
                        <tr>
                            <td>Tổng tiền</td>
                            <td>$1000</td>
                        </tr>
                    </table>
                </div>

                <div class="cart-pay">
                    <button class="">Thanh toán</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
