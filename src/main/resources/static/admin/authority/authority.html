<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
</head>
<body id="reportsPage">
	<main>
		<div class="" id="home">
			<div class="container mt-5">
				<div class="row tm-content-row">
					<div class="col-sm-12 col-md-12  tm-block-col">
						<h5 class="text-white mb-4 tm-block-title">Phân quyền</h5>
						<div class="tm-product-table-container">
							<table class="table table-hover tm-table-small tm-product-table">
								<thead>
									<tr>
										<th scope="col">Tên tài khoản</th>
										<th scope="col">Khách hàng</th>
										<th scope="col">Nhân viên</th>
										<th scope="col">Giám đốc</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="ad in admins">
										<td>{{ad.fullname}}</td>
										<td ng-repeat="role in roles">
											<input ng-checked="authority_of(ad, role)"
											ng-click="authority_changed(ad, role)" type="checkbox">
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<!-- https://jquery.com/download/ -->
		<script src="js/moment.min.js"></script>
		<!-- https://momentjs.com/ -->
		<script src="js/Chart.min.js"></script>
		<!-- http://www.chartjs.org/docs/latest/ -->
		<script src="js/bootstrap.min.js"></script>
		<!-- https://getbootstrap.com/ -->
		<script src="js/tooplate-scripts.js"></script>
		<script>
			Chart.defaults.global.defaultFontColor = 'white';
			let ctxLine, ctxBar, ctxPie, optionsLine, optionsBar, optionsPie, configLine, configBar, configPie, lineChart;
			barChart, pieChart;
			// DOM is ready
			$(function() {
				drawLineChart(); // Line Chart
				drawBarChart(); // Bar Chart
				drawPieChart(); // Pie Chart

				$(window).resize(function() {
					updateLineChart();
					updateBarChart();
				});
			})
		</script>
	</main>
</body>

</html>
