<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <div class="container tm-mt-big tm-mb-big">
        <div class="row">
            <div class="col-10 mx-auto">
                <h5 class="tm-block-title">Thống kê doanh thu</h5>

                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                    <div class="tm-edit-product-row">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="category">Từ ngày</label>
                                    <input class="form-control" type="date">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="category">Đến ngày</label>
                                    <input class="form-control" type="date">
                                </div>
                            </div>
                        </div>
                        <table class="table table-hover tm-table-small tm-product-table mt-2">
                            <thead>
                                <tr>
                                    <th scope="col">Ngày bán</th>
                                    <th scope="col">Tổng tiền bán được</th>
                                    <th scope="col">Số lượng sản phẩm đã bán</th>
                                    <th scope="col">Hóa đơn thấp nhất</th>
                                    <th scope="col">Hóa đơn cao nhất</th>
                                    <th scope="col">Trung bình</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>

                                </tr>
                            </tbody>
                        </table>
                        <hr>
                        <p class="text-white">Tổng doanh thu: 2000 VND</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
