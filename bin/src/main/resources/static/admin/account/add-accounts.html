      <div class="container mt-5">
        
        <!-- row -->
        <div class="row tm-content-row">
          <div class="tm-block-col tm-col-avatar">
            <div class="tm-bg-primary-dark tm-block tm-block-avatar">
              <h2 class="tm-block-title">Ảnh</h2>
              <div class="tm-avatar-container">
                <img
                  src="/assets/images/bep-dien-tu-zhiwu-zhu__nnn_.jpg"
                  alt="Avatar"
                  class="tm-avatar img-fluid mb-4"
                />
                
              </div>
              <input class="btn btn-primary" type="file" >
            </div>
          </div>
          <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
              <h2 class="tm-block-title">Thiết lập tài khoản</h2>
              <form action="" class="tm-signup-form row">
                <div class="form-group col-lg-12">
                  <label for="name">Họ và tên</label>
                  <input
                    ng-model="form.hoTen"
                    type="text"
                    class="form-control validate" required
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="name">Tên đăng nhập</label>
                  <input
                    ng-model="form.tenND"
                    type="name"
                    class="form-control validate" required
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="password">Mật khẩu</label>
                  <input
                    ng-model="form.matKhau"
                    type="password"
                    class="form-control validate" required
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="email">Email</label>
                  <input
                    ng-model="form.email"
                    type="email"
                    class="form-control validate" required
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="phone">SDT</label>
                  <input
                    ng-model="form.sdt"
                    type="tel"
                    class="form-control validate" required
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="add">Địa chỉ</label>
                  <input
                    ng-model="form.diaChi"
                    type="text"
                    class="form-control validate" required
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="cmnd">CMND</label>
                  <input
                    ng-model="form.cmnd"
                    type="number"
                    class="form-control validate" required
                  />
                </div>
                
                <div class="form-group col-lg-6">
                  <label for="vt">Mã vai trò</label>
                  <input
                    ng-model="form.maVT"
                    type="text"
                    class="form-control validate" required
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label class="radio-inline">
								<input ng-model="form.gioiTinh" ng-value="true" name="available" type="radio">Nam
							</label>
							<label class="radio-inline">
								<input ng-model="form.gioiTinh" ng-value="false" name="available" type="radio">Nữ
							</label>
                </div>
                <div class="col text-center ">
                  <button ng-click="create()" type="submit" class="btn btn-primary m-1">Thêm mới</button>
                  <button ng-click="update()" type="submit" class="btn btn-primary m-1">Cập nhật</button>
                  <button ng-click="delete(form)" type="submit" class="btn btn-primary m-1">Xóa</button>
                  <button ng-click="reset()" type="reset" class="btn btn-primary m-1">Làm mới</button>
                  
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
